<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Team 10 weather app</h1>
    <div id="weatherDiv">
      <p id="location">Location: London</p>
      <p class="temperature">
        Temperature: <span id="temperatureText">Loading...</span>
      </p>
      <p class="time">Time: <span id="timeText">Loading...</span></p>
    </div>
    <button id="weatherButton" type="button">Check the weather</button>
    <script src="app.js"></script>
  </body>
</html>
